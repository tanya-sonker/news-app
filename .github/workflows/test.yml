name: Start app
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: install packages
      run: npm install
    - name: build
      run:
        npm run-script build
      env: 
        REACT_APP_NEWS_API_KEY: ${{ secrets.REACT_APP_NEWS_API_KEY }}
    - name: deploy
      uses: JamesIves/github-pages-deploy-action@4.0.0
      with:
        BRANCH: gh-pages
        FOLDER: dist
