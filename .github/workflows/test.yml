name: Start app
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install Packages
      run: npm install
    - name: Start app
      run: npm start
    - name: deploy
      uses: JamesIves/github-pages-deploy-action@4.0.0
      with:
        BRANCH: gh-pages
        FOLDER: dist
        REACT_APP_NEWS_API_KEY: ${{ secrets.REACT_APP_NEWS_API_KEY }}
